<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AICE GitHub Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <meta
      name="google-signin-client_id"
      content="716252907662-v222gtt44koikgajjokutnqf8ghv2qpb.apps.googleusercontent.com"
    />
    <link data-trunk rel="icon" href="assets/favicon.png" />
    <link data-trunk rel="copy-file" href="static/google_sign.js" />
    <script src="google_sign.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton"></script>
    <style>
      .navbar {
        background-color: #2c3e50;
        padding: 1rem 2rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-brand h2 {
        color: white;
        margin: 0;
        text-decoration: none;
      }

      .nav-brand a {
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-link {
        color: #ecf0f1;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .nav-link:hover {
        background-color: #34495e;
        color: white;
      }

      .main-content {
        padding: 0 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .dashboard-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      .widget {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1.5rem;
        background-color: #f8f9fa;
      }

      .about-content,
      .settings-content,
      .profile-content {
        max-width: 800px;
      }

      .setting-group,
      .profile-section {
        margin: 2rem 0;
        padding: 1.5rem;
        border: 1px solid #e9ecef;
        border-radius: 8px;
      }

      .form-group {
        margin: 1rem 0;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }

      .profile-actions {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
      }

      .btn-primary,
      .btn-secondary {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary:hover {
        background-color: #545b62;
      }

      /* Search page styles */
      .search-form {
        background-color: #f8f9fa;
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin: 1rem 0;
      }

      .search-info {
        background-color: #e9ecef;
        padding: 1.5rem;
        border-radius: 8px;
        margin: 2rem 0;
      }

      .code-block {
        background-color: #f1f3f4;
        padding: 1rem;
        border-radius: 4px;
        font-family: "Courier New", monospace;
        margin: 1rem 0;
        border-left: 4px solid #007bff;
      }

      .search-results {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 1.5rem;
        margin-top: 2rem;
      }

      .mock-results {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        margin-top: 1rem;
      }

      .result-item {
        padding: 0.5rem 0;
        border-bottom: 1px solid #e9ecef;
      }

      .result-item:last-child {
        border-bottom: none;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .nav-links {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body></body>
</html>
